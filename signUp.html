<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="signUp.css" />
    .
    <title>Teach.Me! Sign Up</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <form action="action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>
          Please fill in this form to create an account and post yourself on our
          board.
        </p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="Phone Number" name="phone" required />

        <br />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          required
        />

        <label for="zip"><b>Zip Code</b></label>
        <input type="text" placeholder="Zip Code" name="zip" required />

        <label for="skills"><b>Teachable Skills</b></label>
        <input
          type="text"
          placeholder="Skills (, seperated)"
          name="skills"
          required
        />

        <label for="bio"><b>Bio About Yourself</b></label>
        <input type="text" placeholder="Bio" name="bio" required />

        <div class="container">
          <div class="col-md-6">
            <div class="form-group">
              <label>Upload an Image Of Yourself</label>
              <div class="input-group">
                <span class="input-group-btn">
                  <span class="btn btn-default btn-file">
                    Browseâ€¦ <input type="file" id="imgInp" />
                  </span>
                </span>
                <input type="text" class="form-control" readonly />
              </div>
              <img id="img-upload" />
            </div>
          </div>
        </div>

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom:15px"
          />
          Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button
            onclick="location.href='index.htm';"
            type="button"
            class="cancelbtn"
          >
            Cancel
          </button>
          <button
            onclick="location.href='index2.htm';"
            type="submit"
            class="signupbtn"
          >
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
